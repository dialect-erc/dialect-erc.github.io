{% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
<div class="text-sm max-w-screen-lg mx-auto text-left items-start text-link capitalize">
  <a class="hover:underline" href="/">Home</a>
  {% for crumb in crumbs offset: 1 %}
    {% if forloop.last %}
      / <span class="text-mainText">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</span>
    {% else %}
      / <a class="hover:underline" href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a>
    {% endif %}
  {% endfor %}
</div>
